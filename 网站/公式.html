<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MathJax Example</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- 或者使用下面的配置指定使用TeX输入 -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
</head>
<body>
    <p>这是一个行内公式：\( E = mc^2 \) 或者 $E = mc^2$（如果配置了$符号的话）。</p>
    <p>这是一个块级公式：$$ \int_{\infty }^{\infty } \alpha \begin{pmatrix}
  1& 2\\
  3&4
\end{pmatrix} $$</p>
</body>
</html>
